<!DOCTYPE html>

<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/Community.css">
    <script src="assets/js/authRedirect.js"></script>
</head>
<body>
    <!-- Menu Lateral -->
    <div id="menu-container"></div>

    <!-- Ícone de Perfil do Utilizador Logado -->
    <div class="btn-perfil-utilizador" id="btn-perfil-utilizador">
        <img id="user-avatar" src="/uploads/avatars/default_avatar.png" alt="Avatar do Utilizador" style="width: 50px; height: 50px; border-radius: 50%; cursor: pointer;" onclick="window.location.href='pageEditprofile.html'">
    </div>

    <!-- Conteúdo Principal -->
    <main class="conteudo-principal">
        <div class="comunidade-header">
            <h2 class="titulo">Comunidade</h2>
            <div class="barra-pesquisa">
                <i class="bi bi-search"></i>
                <input type="text" id="inputPesquisa" placeholder="Pesquisar utilizadores...">
            </div>
        </div>
        
        <section class="lista-perfis-container">
            <div class="perfis-grid" id="perfisGrid">
                <!-- Perfis serão carregados aqui dinamicamente -->
            </div>
            
        </section>
            <p id="mensagemVazio" class="mensagem-vazio" style="display: none;">Nenhum perfil encontrado.</p>
        </section>
    </main>

    <script src="assets/js/menu.js"></script>
    <script src="assets/js/globalAvatarUpdater.js"></script>
    <script src="assets/js/Community.js"></script>
</body>
</html>
